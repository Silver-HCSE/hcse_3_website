@if (article) {
  <p>
    @for (a of article.authors; track a; let first = $first) {
      <span class="text-grey-700 italic">
        @if (!first) {
          ,&nbsp;
        }
        {{ a }}</span
      >
    }
  </p>
  <app-highlighted-text [text]="article.abstract" />
  <p>
    <a
      class="underline"
      href="http://www.ncbi.nlm.nih.gov/pmc/articles/{{ article.id }}/"
      target="_blank"
      >Read the article on PubMed</a
    >
  </p>
}
