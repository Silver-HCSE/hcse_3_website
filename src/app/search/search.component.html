<div class="mx-auto mt-10 max-w-md">
  <label
    for="default-search"
    class="sr-only mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Search</label
  >
  <div class="relative">
    <div class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3">
      <svg
        class="h-4 w-4 text-gray-500 dark:text-gray-400"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      type="search"
      id="default-search"
      class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-4 ps-10 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
      placeholder="Search Mockups, Logos..."
      [(ngModel)]="searchTerm"
    />
    <button
      type="submit"
      class="absolute end-2.5 bottom-2.5 rounded-lg bg-blue-700 px-4 py-2 text-sm font-medium text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 focus:outline-hidden dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      (click)="startSearch()"
    >
      Search
    </button>
  </div>
</div>

<div class="mx-auto mt-10">
  @if (badRequest) {
    <b> Un-rated search query. </b>
  } @else {
    @if (results.size === 0) {
      <b> No search results. </b>
    } @else {
      <b> {{ results.size }} items found.</b>
    }
  }
</div>
<div class="mx-auto pt-5">
  @if (articles) {
    <div hlmAccordion>
      @for (article of articles | async; track article.id) {
        <div hlmAccordionItem>
          <button hlmAccordionTrigger>
            {{ article.title }}
          </button>
          <hlm-accordion-content>
            <app-paper [article]="article" />
          </hlm-accordion-content>
        </div>
      }
    </div>
  }
</div>
@if (articles) {
  <div class="flex flex-row p-10">
    <button class="align-left flex-1" (click)="previousPage()">
      &lt;&lt; previous
    </button>
    <span class="align-center flex-1 text-center"> Page {{ page + 1 }} </span>
    <button class="align-right flex-1 text-right" (click)="nextPage()">
      next &gt;&gt;
    </button>
  </div>
}
